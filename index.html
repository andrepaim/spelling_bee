<!DOCTYPE html>
<html>
<head>
    <title>Random Word Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/z/bees-cartoon-pattern-seamless-vector-flat-background-doodle-94703360.jpg'); /* Replace with your desired background */
            background-size: cover;
            color: white;
        }

        .center-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .shadow-text {
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        #image {
            max-width: 90%;
            height: auto;
            border-radius: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="center-screen text-center">
        <h1 class="shadow-text">Spelling Bee</h1>
        <button id="newWordBtn" class="btn btn-warning m-2">New Word</button>
        <button id="toggleBtn" class="btn btn-warning m-2">Show/Hide Word</button>
        <div id="word" class="h2 shadow-text"></div>
        <img id="image" src="" alt="Random word illustration" class="img-fluid rounded" />
    </div>

    <script>
        let words = [];
        const unsplashAccessKey = 'nwYN-xIYjdl8G6a3bCV98VMHgofp5XlAKCOx-lG63tE'; // Replace with your Unsplash access key

        function speak(text) {
            let msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }

        function fetchImage(query) {
            fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${unsplashAccessKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                       
                        document.getElementById('image').src = data.results[0].urls.small;
                    }
                })
                .catch(error => console.error(error));
        }

        function toggleWordVisibility() {
            let wordElement = document.getElementById('word');
            if (wordElement.style.display === 'none') {
                wordElement.style.display = 'block';
            } else {
                wordElement.style.display = 'none';
            }
        }

        function newWord() {
            if (words.length > 0) {
                let randomWord = words[Math.floor(Math.random() * words.length)];
                document.getElementById('word').innerText = randomWord;
                speak(randomWord);
                fetchImage(randomWord);
            }
        }

        // Fetch word list from file
        fetch('https://andrepaim.github.io/spelling_bee.txt/words.txt')
            .then(response => response.text())
            .then(data => {
                words = data.split('\n').filter(word => word); // Split by newline and remove any empty lines
                newWord(); // Fetch a new word after the word list has loaded
            })
            .catch(error => console.error(error));

        document.getElementById('toggleBtn').addEventListener('click', toggleWordVisibility);
        document.getElementById('newWordBtn').addEventListener('click', newWord);
    </script>
</body>
</html>
